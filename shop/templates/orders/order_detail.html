{% extends "base_generic.html" %}

{% block content %}
  <h2>订单详情</h2>
  <p>订单号: {{ order.id }}</p>
  <p>用户名: {{ order.user }}</p>
  <p>书名: {{ order.book }}</p>
  <p>订单日期: {{ order.order_date }}</p>
  <p>地址: {{ order.address }}</p>
  <p>邮编: {{ order.zip_code }}</p>
  <p>电话: {{ order.tel }}</p>
  <p>数量: {{ order.quantity }}</p>
  <p>状态: {{ order.status }}</p>
{% endblock %}
