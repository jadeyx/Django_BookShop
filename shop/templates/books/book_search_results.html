{% for book in books %}
    <div class="col-md-3 mb-3 book-item">
        <a href="{{ book.get_absolute_url }}" style="text-decoration: none; color: inherit;">
            <div class="card h-100">
                <img src="{{ book.image.url }}" class="card-img-top img-fluid" alt="{{ book.name }}" style="width: 100%; height: 200px; object-fit: cover;" />
                <div class="card-body text-center">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <p class="card-text">Price: ï¿¥{{ book.list_price }}</p>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
